<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Please Confirm You're Not A Robot</title>
    <link rel="stylesheet" href="capcha.css" />
  </head>
  <body>
    <div class="captchaBar">
      <div class="captchaBar__checkBox" id="checkBox"></div>
      <p class="captchaBar__text">I am human</p>
      <div class="captchaBar__details">
        <img
          src="pleaseconfirmyournotarobot/catcha-logo.svg"
          alt="Captcha Logo"
          class="CaptchaLogo"
        />
        <p class="details__text">Crapcha</p>
      </div>
    </div>

    <!-- Level One -->
    <div class="pictureBox" id="lvl1">
      <header class="picBox__header">
        <div class="picBox__header-text">
          <h2 class="picBox__header-heading">
            Please click on all the objects that are dogs
          </h2>
          <p class="picBox__header-headingDesc">Once Completed, click verify</p>
        </div>
        <img
          class="picBox__header-img"
          src="pleaseconfirmyournotarobot/lvl1/dog2.png"
          alt="A Picture of a dog"
        />
      </header>
      <div class="picBox__body">
        <div class="img-wrapper">
          <img
            class="picBox__img"
            src="pleaseconfirmyournotarobot/lvl1/dog1.png"
            alt="a dog"
          />
          <img
            class="checkMark"
            src="pleaseconfirmyournotarobot/checkmark.svg"
          />
        </div>
        <div class="img-wrapper">
          <img
            class="picBox__img"
            src="pleaseconfirmyournotarobot/lvl1/dog3.png"
            alt="a dog"
          />
          <img
            class="checkMark"
            src="pleaseconfirmyournotarobot/checkmark.svg"
          />
        </div>
        <div class="img-wrapper">
          <img
            class="picBox__img"
            src="pleaseconfirmyournotarobot/lvl1/dog4.png"
            alt="a dog"
          />
          <img
            class="checkMark"
            src="pleaseconfirmyournotarobot/checkmark.svg"
          />
        </div>
        <div class="img-wrapper">
          <img
            class="picBox__img"
            src="pleaseconfirmyournotarobot/lvl1/dog5.png"
            alt="a dog"
          />
          <img
            class="checkMark"
            src="pleaseconfirmyournotarobot/checkmark.svg"
          />
        </div>
        <div class="img-wrapper">
          <img
            class="picBox__img"
            src="pleaseconfirmyournotarobot/lvl1/dog6.png"
            alt="a dog"
          />
          <img
            class="checkMark"
            src="pleaseconfirmyournotarobot/checkmark.svg"
          />
        </div>
        <div class="img-wrapper">
          <img
            class="picBox__img"
            src="pleaseconfirmyournotarobot/lvl1/dog7.png"
            alt="a dog"
          />
          <img
            class="checkMark"
            src="pleaseconfirmyournotarobot/checkmark.svg"
          />
        </div>
        <div class="img-wrapper">
          <img
            class="picBox__img"
            src="pleaseconfirmyournotarobot/lvl1/dog8.png"
            alt="a dog"
          />
          <img
            class="checkMark"
            src="pleaseconfirmyournotarobot/checkmark.svg"
          />
        </div>
        <div class="img-wrapper">
          <img
            class="picBox__img"
            src="pleaseconfirmyournotarobot/lvl1/dog9.png"
            alt="a dog"
          />
          <img
            class="checkMark"
            src="pleaseconfirmyournotarobot/checkmark.svg"
          />
        </div>
        <div class="img-wrapper">
          <img
            class="picBox__img"
            src="pleaseconfirmyournotarobot/lvl1/dog10.png"
            alt="a dog"
          />
          <img
            class="checkMark"
            src="pleaseconfirmyournotarobot/checkmark.svg"
          />
        </div>
      </div>
      <footer class="picBox__footer">
        <button class="verify">Verify</button>
      </footer>
    </div>
    <script src="capcha.js"></script>
  </body>
</html>
